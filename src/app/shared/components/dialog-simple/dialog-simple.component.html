<mat-card>
  <mat-card-header class="bg-blue-800 text-white uppercase">
    <h1>{{ data.title }}</h1>
  </mat-card-header>
  <mat-card-content>
    <mat-dialog-content>
      <label>{{ data.message }}</label>
    </mat-dialog-content>
    <mat-dialog-actions class="mat-dialog-actions">
      <button
        color="accent"
        mat-raised-button
        (click)="onClickCancel()"
        *ngIf="data.showCloseButton"
      >
        Cancelar
      </button>
      <button color="accent" mat-raised-button [mat-dialog-close]="true">
        Aceptar
      </button>
    </mat-dialog-actions>
  </mat-card-content>
</mat-card>
