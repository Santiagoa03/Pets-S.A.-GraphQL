<div class="p-10">
  <mat-card class="rounded-lg shadow-md">
    <mat-card-header class="header-1 bg-blue-800 text-white rounded-t-lg">
      <mat-card-title class="uppercase">Gestionar Clientes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="mt-8">
        <mat-card-title>Filtrar Cliente</mat-card-title>
        <div class="m-4">
          <div class="flex mt-8 space-x-4 container-form">
            <div class="w-full">
              <mat-form-field class="w-full">
                <mat-label>Cédula</mat-label>
                <input matInput placeholder="Nro de documento" [(ngModel)]="filtroNroDocumento"
                  (keyup)="aplicarFiltros()" class="w-full" />
              </mat-form-field>
            </div>

            <div class="w-full">
              <mat-form-field class="w-full">
                <mat-label>Nombre Cliente</mat-label>
                <input matInput placeholder="Nombre" [(ngModel)]="filtroDescripcion" (keyup)="aplicarFiltros()"
                  class="w-full" />
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <mat-card class="mb-6 mt-7">
        <mat-card-header class="bg-blue-800 text-white rounded-t-lg">
          <mat-card-title class="uppercase">Clientes</mat-card-title>
          <div class="spacer"></div>
          <button mat-button color="primary" class="add-client-button" (click)="agregarCliente()">
            Agregar Cliente <mat-icon matSuffix>add</mat-icon>
          </button>
        </mat-card-header>

        <div class="overflow-x-auto">
          <table mat-table class="w-full border-collapse" [dataSource]="informacionClientes">
            <ng-container matColumnDef="cedula">
              <th mat-header-cell *matHeaderCellDef class="text-center">
                Cédula
              </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                {{ element.cedula }}
              </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef class="text-center">
                Nombre
              </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                {{ element.nombres }}
              </td>
            </ng-container>

            <ng-container matColumnDef="apellido">
              <th mat-header-cell *matHeaderCellDef class="text-center">
                Apellido
              </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                {{ element.apellidos }}
              </td>
            </ng-container>

            <ng-container matColumnDef="telefono">
              <th class="text-center" mat-header-cell *matHeaderCellDef>
                Teléfono
              </th>
              <td class="text-center" mat-cell *matCellDef="let element">
                {{ element.telefono }}
              </td>
            </ng-container>

            <ng-container matColumnDef="correo">
              <th class="text-center" mat-header-cell *matHeaderCellDef>
                Correo
              </th>
              <td class="text-center" mat-cell *matCellDef="let element">
                {{ element.correo }}
              </td>
            </ng-container>

            <ng-container matColumnDef="direccion">
              <th class="text-center" mat-header-cell *matHeaderCellDef>
                Dirección
              </th>
              <td class="text-center" mat-cell *matCellDef="let element">
                {{ element.direccion }}
              </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
              <th class="text-center" mat-header-cell *matHeaderCellDef>
                Acciones
              </th>
              <td class="text-center" mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="editarCliente(element)">
                  <mat-icon matSuffix>edit</mat-icon>
                </button>

                <button color="accent" mat-icon-button (click)="eliminarCliente(element)">
                  <mat-icon matSuffix>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 15]" showFirstLastButtons></mat-paginator>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
